    // 본래 forEach 함수의 첫번째 인자값은 콜백으로 실행시킬 함수이며, 두번째 인자값은 this로 받아서 컨트롤 할 수 있는 배열을 받을 수 있다. (보통 생략하는 경우가 많다...)
    // 또한 첫번째 인자값으로 받는 콜백함수의 첫번째 인자값 v는 value, i는 index이다. 표현하는 문자는 필요없이 첫번째 인자는 무조건 value, 두번째 인자는 무조건 index이다.

    // callback function의 특징
    // A 함수의 인자로
    // B 함수(콜백함수)를 전달하면,
    // A가 B의 제어권을 갖게 된다.

    var arr = [1, 2, 3, 4, 5];
    var obj = {
      vals: [1, 2, 3],
      logValues: function (v, i) {
        if (this.vals) {
          console.log(this.vals, v, i);
        } else {
          console.log(this, v, i)
        }
      }
    }

    obj.logValues(1, 2);
    arr.forEach(obj.logValues);

  </script>
